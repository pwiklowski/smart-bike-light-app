<div class="app-name">Smart Bike Light App</div>
<div class="menu">
  <img width="150" height="224" src="assets/flashlight.svg" alt="Skateboard" title="Skateboard" class="loaded" />
  Devices:
  <div>
    <button *ngFor="let device of devices | keyvalue" class="scan-result" (click)="connect(device.key)">
      {{ device.key }} - battery: {{ device.value.getBatteryLevel() }} %
    </button>
  </div>
</div>
