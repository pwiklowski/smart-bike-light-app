<button mat-icon-button (click)="openCurrentState()" class="back">
  <mat-icon>keyboard_backspace </mat-icon>
</button>

<div class="header">Settings</div>

<h1>Front Light</h1>
<mat-form-field appearance="fill">
  <mat-label>Front light animation</mat-label>
  <mat-select [(value)]="frontMode" (selectionChange)="onFrontAnimationChanged($event)">
    <mat-option *ngFor="let animation of animations; index as i" [value]="i">{{ animation }}</mat-option>
  </mat-select>
</mat-form-field>
Power
<mat-slider
  min="0"
  max="100"
  step="1"
  [(ngModel)]="frontPower"
  (input)="frontPower = $event.value"
  (change)="updateFrontLightSettings()"
></mat-slider>
Color red
<mat-slider
  min="0"
  max="255"
  step="1"
  value="0"
  [(ngModel)]="frontRed"
  (input)="frontRed = $event.value"
  (change)="updateFrontLightSettings()"
></mat-slider>
Color green
<mat-slider
  min="0"
  max="255"
  step="1"
  value="0"
  [(ngModel)]="frontGreen"
  (input)="frontGreen = $event.value"
  (change)="updateFrontLightSettings()"
></mat-slider>
Color blue
<mat-slider
  min="0"
  max="255"
  step="1"
  value="0"
  [(ngModel)]="frontBlue"
  (input)="frontBlue = $event.value"
  (change)="updateFrontLightSettings()"
></mat-slider>
